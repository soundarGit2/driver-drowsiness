<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Driver Drowsiness Detection</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}" />

</head>

<body>
    <header>
        <h1>Driver Drowsiness Detection System</h1>
        
    </header>

    <div class="container">
        <form method="POST" enctype="multipart/form-data" onsubmit="showLoader()">
            <div class="drop-zone" id="dropZone">
                <p>üìÇ Drag & Drop your video here or <span>click to upload</span></p>
                <input type="file" name="video" id="fileInput" accept="video/*" required />
            </div>
            <button type="submit"> Detect Drowsiness </button>
        </form>

        <div id="loader" style="display: none;">
            <div class="spinner"></div>
            <p>Processing your video... Please wait ‚è≥</p>
        </div>


        {% if video_path %}
        <p>Status: <strong>{{ status_msg }}</strong></p>
        <p>Confidence: <strong>{{ confidence }}%</strong></p>
        {% endif %}
    </div>

    <footer>
        <p>&copy; 2025 Drowsiness Detection System</p>
    </footer>

    <script>
        function showLoader() {
            document.getElementById('loader').style.display = 'block';
        }

        const dropZone = document.getElementById('dropZone');
        const fileInput = document.getElementById('fileInput');

        dropZone.addEventListener('click', () => fileInput.click());

        dropZone.addEventListener('dragover', (e) => {
            e.preventDefault();
            dropZone.classList.add('dragover');
        });

        dropZone.addEventListener('dragleave', () => {
            dropZone.classList.remove('dragover');
        });

        dropZone.addEventListener('drop', (e) => {
            e.preventDefault();
            dropZone.classList.remove('dragover');
            const file = e.dataTransfer.files[0];
            if (file && file.type.startsWith('video/')) {
                fileInput.files = e.dataTransfer.files;
                dropZone.querySelector('p').textContent = `‚úÖ Selected: ${file.name}`;
            } else {
                alert('‚ùå Please upload a valid video file.');
            }
        });
    </script>
</body>

</html>
